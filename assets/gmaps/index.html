<!DOCTYPE HTML>
<html manifest="appcache.manifest">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Offline Map example in web browser</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body onload="initMap()">

    <div id="map"></div>
    <button id="Loaded">Load Data</button>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script>window.google && window.google.maps || document.write('<script src="gmapapi.js"><\/script>')</script>
    <script type="text/javascript" src="gmapapi.js"></script>
   
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="map.js"></script>
</body>
</html>
